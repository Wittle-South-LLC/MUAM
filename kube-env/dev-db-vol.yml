# Run once when development DB is to be initialized
#
# Persistent Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: muam-dev-db
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  storageClassName: local
  hostPath:
    path: /Users/eric/Development/wsv/muam/mysql-dev
#
---
# Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: muam-dev-db-claim
spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
