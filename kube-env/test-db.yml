# Deployment
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: muam-mysql-test
spec:
  selector:
    matchLabels:
      app: muam-mysql-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: muam-mysql-test
      annotations:
        user: root
    spec:
      containers:
      - image: mysql:5.7
        name: muam-mysql-test
        command: ["mysqld"]

        args: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--user=root", "--datadir=/var/lib/mysql/db"]
        ports:
        - containerPort: 3306
          name: muam-mysql-test
        volumeMounts:
        - name: muam-mysql-test-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: muam-mysql-test-storage
        persistentVolumeClaim:
          claimName: muam-test-db-claim
#
---
#
# Service
#
apiVersion: v1
kind: Service
metadata:
  name: muam-mysql-test
spec:
  type: NodePort
  ports:
  - port: 3306
    nodePort: 31301
    name: muam-mysql-port-test
  selector:
    app: muam-mysql-test
