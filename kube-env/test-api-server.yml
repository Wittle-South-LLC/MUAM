# dev-api-server.yml - Complete specification for development instance of API server
#
# Persistent volume specification that defines a Kubernetes persistent volume
# mapped to the server source directory. Each time you restart the server, the
# current source from your local client will be used.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: muam-test-server
  labels:
    type: server
spec:
  accessModes:
    - ReadOnlyMany
  capacity:
    storage: 5Gi
  storageClassName: server
  hostPath:
    path: /Users/eric/Development/wsv/muam
---
# Claim for test server
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: muam-test-server-claim
spec:
  storageClassName: server
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
---
# Deployment specification for test server
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: muam-test-server
spec:
  selector:
    matchLabels:
      app: muam-test-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: muam-test-server
      annotations:
        user: root
    spec:
      containers:
      - command: ["/app/server/src/server-loop"]
        image: wittlesouth/api_server:1.4
        name: muam-test-server
        env:
        - name: NODE_ENV
          value: "test"
        - name: ACCESS_CONTROL_ORIGIN
          value: "http://eric.wittlesouth.local:3000"
        - name: COOKIE_DOMAIN
          value: ".wittlesouth.local"
        ports:
        - containerPort: 8081
          name: muam-test-srv
        volumeMounts:
        - name: muam-test-server-vol
          mountPath: /app
      volumes:
      - name: muam-test-server-vol
        persistentVolumeClaim:
          claimName: muam-test-server-claim
      restartPolicy: Always
---
# Service that exposes development server to local network
apiVersion: v1
kind: Service
metadata:
  name: muam-test-server
spec:
  type: NodePort
  ports:
  - port: 8081
    nodePort: 31311
    targetPort: 8081
    name: muam-test-server
  selector:
    app: muam-test-server
